baseURL: "https://walkerliu.online"
title: Walker's blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Walker's blog
  description: "记录工作生活点点滴滴"
  keywords: [Blog, Portfolio, PaperMod]
  author: Walker
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://avatars.githubusercontent.com/u/13366425?s=400&u=e97fc3af556db277bad2b15d582b7e9a0bd31491&v=4"
    favicon16x16: "https://avatars.githubusercontent.com/u/13366425?s=400&u=e97fc3af556db277bad2b15d582b7e9a0bd31491&v=4"
    favicon32x32: "https://avatars.githubusercontent.com/u/13366425?s=400&u=e97fc3af556db277bad2b15d582b7e9a0bd31491&v=4"
    apple_touch_icon: "https://avatars.githubusercontent.com/u/13366425?s=400&u=e97fc3af556db277bad2b15d582b7e9a0bd31491&v=4"
    safari_pinned_tab: "https://avatars.githubusercontent.com/u/13366425?s=400&u=e97fc3af556db277bad2b15d582b7e9a0bd31491&v=4"

  label:
    text: "Home"
    icon: "https://s4.ax1x.com/2022/02/02/HAJgLF.jpg"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: twitter
      url: "https://twitter.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/WalkerLiuFei"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/WalkerLiuFei/WalkerLiuFei.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
